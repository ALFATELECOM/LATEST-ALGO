services:
  # Backend API Service
  - type: web
    name: alfa-algo-backend
    env: python
    plan: starter
    buildCommand: |
      pip install --upgrade pip
      pip install -r requirements.txt
    startCommand: uvicorn app.main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: ENVIRONMENT
        value: production
      - key: DATABASE_URL
        fromDatabase:
          name: alfa-algo-db
          property: connectionString
      - key: REDIS_URL
        fromService:
          type: redis
          name: alfa-algo-redis
          property: connectionString
      - key: SECRET_KEY
        generateValue: true
      - key: ZERODHA_API_KEY
        sync: false
      - key: ZERODHA_API_SECRET
        sync: false
      - key: ZERODHA_REDIRECT_URL
        value: https://your-frontend-app.vercel.app/auth/callback
      - key: CORS_ORIGINS
        value: '["https://your-frontend-app.vercel.app"]'
      - key: ALLOWED_HOSTS
        value: '["*"]'
    healthCheckPath: /health

  # Celery Worker Service
  - type: worker
    name: alfa-algo-worker
    env: python
    plan: starter
    buildCommand: |
      pip install --upgrade pip
      pip install -r requirements.txt
    startCommand: celery -A app.core.celery worker --loglevel=info
    envVars:
      - key: ENVIRONMENT
        value: production
      - key: DATABASE_URL
        fromDatabase:
          name: alfa-algo-db
          property: connectionString
      - key: REDIS_URL
        fromService:
          type: redis
          name: alfa-algo-redis
          property: connectionString
      - key: CELERY_BROKER_URL
        fromService:
          type: redis
          name: alfa-algo-redis
          property: connectionString
      - key: CELERY_RESULT_BACKEND
        fromService:
          type: redis
          name: alfa-algo-redis
          property: connectionString

databases:
  # PostgreSQL Database
  - name: alfa-algo-db
    plan: starter
    databaseName: alfa_algo_trading
    user: alfa_user

  # Redis Cache
  - name: alfa-algo-redis
    plan: starter
    type: redis